<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EthnoGuessr - Game</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Check system color scheme preference
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.setAttribute('data-bs-theme', 'dark');
        } else {
            document.documentElement.setAttribute('data-bs-theme', 'light');
        }

        // Listen for changes in color scheme
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            document.documentElement.setAttribute('data-bs-theme', e.matches ? 'dark' : 'light');
        });
    </script>
    <style>
        :root[data-bs-theme="dark"] {
            --bg-gradient-start: #1a2c35;
            --bg-gradient-end: #3d6b7d;
            --glass-bg: rgba(30, 41, 59, 0.7);
            --text-color: #e0e7ef;
            --text-secondary: #cbd5e1;
            --neon-color: #00fff7;
            --neon-shadow: 0 0 12px #00fff7, 0 0 32px #00fff7, 0 0 2px #fff;
            --card-bg: rgba(30, 41, 59, 0.7);
            --card-border: rgba(255, 255, 255, 0.08);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --shadow-lg: 0 12px 48px 0 rgba(31, 38, 135, 0.45);
            --radius: 2rem;
            --radius-sm: 1rem;
        }

        :root[data-bs-theme="light"] {
            --bg-gradient-start: #e0f2fe;
            --bg-gradient-end: #38bdf8;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --text-color: #0c4a6e;
            --text-secondary: #0369a1;
            --neon-color: #0284c7;
            --neon-shadow: 0 0 12px #0284c7, 0 0 32px #0284c7, 0 0 2px #0c4a6e;
            --card-bg: rgba(255, 255, 255, 0.7);
            --card-border: rgba(255, 255, 255, 0.08);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            --shadow-lg: 0 12px 48px 0 rgba(31, 38, 135, 0.2);
            --radius: 2rem;
            --radius-sm: 1rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            color: var(--text-color);
            line-height: 1.5;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        #map {
            width: 100vw;
            height: 50vh;
            border-radius: 0;
            box-shadow: var(--shadow);
            margin: 0;
            padding: 0;
        }

        .main-content {
            display: flex;
            align-items: flex-start;
            margin-top: 2rem;
            width: 100vw;
            padding: 0 2rem;
            gap: 2rem;
            justify-content: center;
            max-width: 1600px;
            margin-left: auto;
            margin-right: auto;
            padding-bottom: 2rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .card.left, .card.right {
            width: 320px;
            min-width: 220px;
            padding: 1.25rem;
        }

        .card.center {
            margin: 0 auto;
            background: none;
            box-shadow: none;
            padding: 0;
        }

        .card h2 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 1rem;
            letter-spacing: -0.025em;
        }

        .card h4 {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
            letter-spacing: -0.01em;
        }

        .card p {
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.6;
        }

        .images-section {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            align-items: flex-start;
        }

        .image-container {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: none;
            padding: 1.25rem;
            width: 180px;
            height: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .image-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(59, 130, 246, 0.1), rgba(16, 185, 129, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .image-container:hover {
            transform: scale(1.02);
        }

        .image-container:hover::before {
            opacity: 1;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: var(--radius-sm);
            transition: transform 0.3s ease;
        }

        .score, .distance, .location {
            font-size: 1.1rem;
            margin: 1rem 0;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 1.25rem;
            border-radius: var(--radius-sm);
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: none;
            transition: all 0.2s ease;
        }

        .score { 
            color: var(--neon-color);
            font-weight: 600;
        }

        .distance { 
            color: var(--text-secondary);
        }

        .location { 
            color: var(--neon-color);
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1px;
            margin-left: 0;
            width: auto;
            background: transparent;
            box-shadow: none;
            border-radius: 0;
            border: none;
            overflow: visible;
        }

        .guess-btn, .next-btn {
            padding: 1.1rem 2rem;
            font-size: 1.1rem;
            font-weight: 700;
            color: #0f172a;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            width: 200px;
            font-family: 'Plus Jakarta Sans', sans-serif;
            letter-spacing: -0.01em;
            position: relative;
            overflow: visible;
            background: linear-gradient(90deg, var(--neon-color) 0%, #007cf0 100%);
            box-shadow: 0 0 24px var(--neon-color), 0 0 8px #007cf0;
            animation: pulse 1.5s infinite alternate;
            outline: none;
            margin: 0;
        }

        .guess-btn:focus, .next-btn:focus {
            outline: none;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 24px var(--neon-color), 0 0 8px #007cf0; }
            100% { box-shadow: 0 0 48px var(--neon-color), 0 0 16px #007cf0; }
        }

        .guess-btn:hover:not(:disabled) {
            transform: scale(1.07);
            box-shadow: 0 0 48px var(--neon-color), 0 0 16px #007cf0;
            color: #fff;
            background: linear-gradient(90deg, #007cf0 0%, var(--neon-color) 100%);
        }

        .guess-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            animation: none;
        }

        .next-btn {
            background: linear-gradient(90deg, var(--neon-color) 0%, #007cf0 100%);
            display: none;
        }

        .next-btn:hover {
            transform: scale(1.07);
            box-shadow: 0 0 48px var(--neon-color), 0 0 16px #007cf0;
            color: #fff;
            background: linear-gradient(90deg, #007cf0 0%, var(--neon-color) 100%);
        }

        #resultCard {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #resultCard.visible {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 1200px) {
            .main-content {
                flex-direction: column;
                align-items: center;
                padding: 1rem;
            }

            .card.left, .card.right {
                width: 100%;
                max-width: 600px;
            }

            .images-section {
                flex-wrap: wrap;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-light);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--text-secondary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-primary);
        }

        .round-indicator {
            text-align: center;
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .button-bar {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
            z-index: 10;
        }

        .button-col {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            gap: 1.5rem;
            margin-left: 1.5rem;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="main-content">
        <div class="card left" id="phenotypeCard" style="display: none;">
            <h2>{{ phenotype_name }}</h2>
            {% if description %}
            <h4>Description</h4>
            <p>{{ description }}</p>
            {% endif %}
        </div>
        <div class="card center">
            <div class="round-indicator">Round {{ current_round }} of {{ total_rounds }}</div>
            <div class="images-section">
                <div class="image-container">
                    <img src="{{ male_image }}" alt="Phenotype 1">
                </div>
                <div class="image-container">
                    <img src="{{ female_image }}" alt="Phenotype 2">
                </div>
                <div class="button-col">
                    <button class="guess-btn" id="guessBtn" disabled>Confirm Guess</button>
                    <button class="next-btn" id="nextBtn">Next Round</button>
                </div>
            </div>
        </div>
        <div class="card right" id="resultCard">
            <div class="score">Points: <span id="points">0</span></div>
            <div class="distance">Distance: <span id="distance">0</span> km</div>
            <div class="location">Actual location: <span id="location">Unknown</span></div>
        </div>
    </div>
    <script>
        var map = L.map('map', {
            minZoom: 2,
            maxZoom: 18
        }).setView([0, 0], 2);

        var currentTileLayer = null;

        // Function to update map style based on theme
        function updateMapStyle() {
            const isDark = document.documentElement.getAttribute('data-bs-theme') === 'dark';
            const style = isDark ? 'alidade_smooth_dark' : 'alidade_smooth';
            
            if (currentTileLayer) {
                map.removeLayer(currentTileLayer);
            }
            
            currentTileLayer = L.tileLayer(`https://tiles.stadiamaps.com/tiles/${style}/{z}/{x}/{y}{r}.png`, {
                attribution: '&copy; <a href="https://stadiamaps.com/">Stadia Maps</a>, &copy; <a href="https://openmaptiles.org/">OpenMapTiles</a> &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors',
                maxZoom: 18
            }).addTo(map);
        }

        // Initial map style
        updateMapStyle();

        // Listen for theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            updateMapStyle();
        });

        var marker = null;
        var guessLatLng = null;
        var guessBtn = document.getElementById('guessBtn');
        var nextBtn = document.getElementById('nextBtn');
        var resultCard = document.getElementById('resultCard');

        // Add keyboard event listener for Enter key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                if (guessBtn.style.display !== 'none' && !guessBtn.disabled) {
                    guessBtn.click();
                } else if (nextBtn.style.display === 'inline-block') {
                    nextBtn.click();
                }
            }
        });

        map.on('click', function(e) {
            if (marker) {
                map.removeLayer(marker);
            }
            marker = L.marker(e.latlng).addTo(map);
            guessLatLng = e.latlng;
            guessBtn.disabled = false;
        });

        guessBtn.addEventListener('click', function() {
            if (!guessLatLng) return;
            fetch('/submit_guess', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    latitude: guessLatLng.lat,
                    longitude: guessLatLng.lng
                })
            })
            .then(response => response.json())
            .then(data => {
                resultCard.style.display = 'block';
                document.getElementById('phenotypeCard').style.display = 'block';
                setTimeout(() => resultCard.classList.add('visible'), 10);
                document.getElementById('points').textContent = data.points;
                document.getElementById('distance').textContent = data.distance;
                document.getElementById('location').textContent = data.actual_location.name;
                
                // Add actual location marker
                const actualMarker = L.marker([data.actual_location.latitude, data.actual_location.longitude], {
                    icon: L.divIcon({
                        className: 'actual-location',
                        html: 'üìç',
                        iconSize: [30, 30]
                    })
                }).addTo(map);

                // Draw line between guess and actual location
                const line = L.polyline([
                    [guessLatLng.lat, guessLatLng.lng],
                    [data.actual_location.latitude, data.actual_location.longitude]
                ], {
                    color: '#dc2626',
                    weight: 3,
                    opacity: 0.8
                }).addTo(map);

                // Fit map to show both markers and the line
                map.fitBounds(line.getBounds(), {
                    padding: [50, 50]
                });

                guessBtn.style.display = 'none';
                nextBtn.style.display = 'inline-block';
                
                // Update round indicator
                document.querySelector('.round-indicator').textContent = `Round ${data.current_round} of ${data.total_rounds}`;

                // Handle game completion
                if (data.game_complete) {
                    nextBtn.textContent = 'View Results';
                    nextBtn.addEventListener('click', function() {
                        window.location.href = '/game_complete';
                    }, { once: true });
                }
            });
        });

        nextBtn.addEventListener('click', function() {
            if (this.textContent === 'Next Round') {
                window.location.reload();
            }
        });
    </script>
</body>
</html>

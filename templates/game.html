<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EthnoGuessr - Game</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --success: #10b981;
            --success-dark: #059669;
            --text-primary: #111827;
            --text-secondary: #4b5563;
            --bg-light: #f8fafc;
            --bg-white: #ffffff;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --radius-sm: 0.5rem;
            --radius: 1rem;
            --radius-lg: 1.5rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #2c5364 100%);
            color: #e0e7ef;
            line-height: 1.5;
            min-height: 100vh;
        }

        #map {
            width: 100vw;
            height: 50vh;
            border-radius: 0;
            box-shadow: var(--shadow);
            margin: 0;
        }

        .main-content {
            display: flex;
            align-items: flex-start;
            margin-top: 2rem;
            width: 100vw;
            padding: 0 2rem;
            gap: 2rem;
            justify-content: center;
            max-width: 1600px;
            margin-left: auto;
            margin-right: auto;
        }

        .card {
            background: rgba(30, 41, 59, 0.7);
            border-radius: var(--radius);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1.5px solid rgba(255,255,255,0.12);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.45);
        }

        .card.left, .card.right {
            width: 380px;
            min-width: 320px;
            padding: 1.75rem;
        }

        .card.center {
            margin: 0 auto;
            background: none;
            box-shadow: none;
            padding: 0;
        }

        .card h2 {
            font-size: 1.75rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 1rem;
            letter-spacing: -0.025em;
        }

        .card h4 {
            font-size: 1.1rem;
            font-weight: 600;
            color: #a5f3fc;
            margin-bottom: 0.75rem;
            letter-spacing: -0.01em;
        }

        .card p {
            color: #cbd5e1;
            font-size: 1rem;
            line-height: 1.6;
        }

        .images-section {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            align-items: flex-start;
        }

        .image-container {
            background: rgba(30, 41, 59, 0.7);
            border-radius: var(--radius);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1.5px solid rgba(255,255,255,0.12);
            padding: 1.25rem;
            width: 200px;
            height: 240px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .image-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(59, 130, 246, 0.1), rgba(16, 185, 129, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .image-container:hover {
            transform: scale(1.02);
        }

        .image-container:hover::before {
            opacity: 1;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: var(--radius-sm);
            transition: transform 0.3s ease;
        }

        .score, .distance, .location {
            font-size: 1.1rem;
            margin: 1rem 0;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            border-radius: var(--radius-sm);
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.2s ease;
        }

        .score { 
            color: #00fff7;
            font-weight: 600;
        }

        .distance { 
            color: #a5f3fc;
        }

        .location { 
            color: #10b981;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1px;
            margin-left: 1.5rem;
        }

        .guess-btn, .next-btn {
            padding: 0.875rem 1.75rem;
            font-size: 1rem;
            font-weight: 600;
            color: #0f172a;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            width: 180px;
            font-family: 'Plus Jakarta Sans', sans-serif;
            letter-spacing: -0.01em;
            position: relative;
            overflow: hidden;
        }

        .guess-btn {
            background: linear-gradient(90deg, #00fff7 0%, #007cf0 100%);
            box-shadow: 0 0 24px #00fff7, 0 0 8px #007cf0;
        }

        .guess-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 0 48px #00fff7, 0 0 16px #007cf0;
            color: #fff;
            background: linear-gradient(90deg, #007cf0 0%, #00fff7 100%);
        }

        .guess-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .next-btn {
            background: linear-gradient(90deg, #10b981 0%, #059669 100%);
            box-shadow: 0 0 24px #10b981, 0 0 8px #059669;
            display: none;
        }

        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 48px #10b981, 0 0 16px #059669;
            color: #fff;
            background: linear-gradient(90deg, #059669 0%, #10b981 100%);
        }

        #resultCard {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #resultCard.visible {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 1200px) {
            .main-content {
                flex-direction: column;
                align-items: center;
                padding: 1rem;
            }

            .card.left, .card.right {
                width: 100%;
                max-width: 600px;
            }

            .images-section {
                flex-wrap: wrap;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-light);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--text-secondary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-primary);
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="main-content">
        <div class="card left" id="phenotypeCard" style="display: none;">
            <h2>{{ phenotype_name }}</h2>
            {% if description %}
            <h4>Description</h4>
            <p>{{ description }}</p>
            {% endif %}
        </div>
        <div class="card center">
            <div class="images-section">
                <div class="image-container">
                    <img src="{{ male_image }}" alt="Phenotype 1">
                </div>
                <div class="image-container">
                    <img src="{{ female_image }}" alt="Phenotype 2">
                </div>
                <div class="controls">
                    <button class="guess-btn" id="guessBtn" disabled>Confirm Guess</button>
                    <button class="next-btn" id="nextBtn" onclick="location.reload()">Next Face</button>
                </div>
            </div>
        </div>
        <div class="card right" id="resultCard">
            <div class="score">Points: <span id="points">0</span></div>
            <div class="distance">Distance: <span id="distance">0</span> km</div>
            <div class="location">Actual location: <span id="location">Unknown</span></div>
        </div>
    </div>
    <script>
        var map = L.map('map', {
            minZoom: 2,
            maxZoom: 18
        }).setView([0, 0], 2);
        L.tileLayer('https://tiles.stadiamaps.com/tiles/alidade_smooth/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://stadiamaps.com/">Stadia Maps</a>, &copy; <a href="https://openmaptiles.org/">OpenMapTiles</a> &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors',
            maxZoom: 18
        }).addTo(map);
        var marker = null;
        var guessLatLng = null;
        var guessBtn = document.getElementById('guessBtn');
        var nextBtn = document.getElementById('nextBtn');
        var resultCard = document.getElementById('resultCard');

        map.on('click', function(e) {
            if (marker) {
                map.removeLayer(marker);
            }
            marker = L.marker(e.latlng).addTo(map);
            guessLatLng = e.latlng;
            guessBtn.disabled = false;
        });

        guessBtn.addEventListener('click', function() {
            if (!guessLatLng) return;
            fetch('/submit_guess', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    latitude: guessLatLng.lat,
                    longitude: guessLatLng.lng
                })
            })
            .then(response => response.json())
            .then(data => {
                resultCard.style.display = 'block';
                document.getElementById('phenotypeCard').style.display = 'block';
                setTimeout(() => resultCard.classList.add('visible'), 10);
                document.getElementById('points').textContent = data.points;
                document.getElementById('distance').textContent = data.distance;
                document.getElementById('location').textContent = data.actual_location.name;
                
                // Add actual location marker
                const actualMarker = L.marker([data.actual_location.latitude, data.actual_location.longitude], {
                    icon: L.divIcon({
                        className: 'actual-location',
                        html: 'üìç',
                        iconSize: [30, 30]
                    })
                }).addTo(map);

                // Draw line between guess and actual location
                const line = L.polyline([
                    [guessLatLng.lat, guessLatLng.lng],
                    [data.actual_location.latitude, data.actual_location.longitude]
                ], {
                    color: '#dc2626',
                    weight: 3,
                    opacity: 0.8
                }).addTo(map);

                // Fit map to show both markers and the line
                map.fitBounds(line.getBounds(), {
                    padding: [50, 50]
                });

                guessBtn.style.display = 'none';
                nextBtn.style.display = 'inline-block';
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EthnoGuessr - Game</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --success: #059669;
            --success-dark: #047857;
            --text-primary: #1f2937;
            --text-secondary: #4b5563;
            --bg-light: #f9fafb;
            --bg-white: #ffffff;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-primary);
            line-height: 1.5;
        }

        #map {
            width: 100vw;
            height: 50vh;
            border-radius: 0;
            box-shadow: var(--shadow);
            margin: 0;
        }

        .main-content {
            display: flex;
            align-items: flex-start;
            margin-top: 2rem;
            width: 100vw;
            padding: 0 2rem;
            gap: 2rem;
            justify-content: center;
        }

        .card {
            background: var(--bg-white);
            border-radius: 1rem;
            box-shadow: var(--shadow);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .card.left, .card.right {
            width: 350px;
            min-width: 300px;
            padding: 1.5rem;
        }

        .card.center {
            margin: 0 auto;
            background: none;
            box-shadow: none;
            padding: 0;
        }

        .card h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .card h4 {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .card p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .images-section {
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: flex-start;
        }

        .image-container {
            background: var(--bg-white);
            border-radius: 1rem;
            box-shadow: var(--shadow);
            padding: 1rem;
            width: 180px;
            height: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
        }

        .image-container:hover {
            transform: scale(1.02);
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 0.5rem;
        }

        .score, .distance, .location {
            font-size: 1.1rem;
            margin: 0.75rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .score { 
            color: var(--primary);
            font-weight: 600;
        }

        .distance { 
            color: var(--text-secondary);
        }

        .location { 
            color: var(--success);
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1px;
            margin-left: 1rem;
        }

        .guess-btn, .next-btn {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            color: white;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 160px;
            font-family: 'Inter', sans-serif;
        }

        .guess-btn {
            background: var(--primary);
        }

        .guess-btn:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .guess-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .next-btn {
            background: var(--success);
            display: none;
        }

        .next-btn:hover {
            background: var(--success-dark);
            transform: translateY(-1px);
        }

        #resultCard {
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        #resultCard.visible {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 1200px) {
            .main-content {
                flex-direction: column;
                align-items: center;
                padding: 1rem;
            }

            .card.left, .card.right {
                width: 100%;
                max-width: 600px;
            }

            .images-section {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="main-content">
        <div class="card left">
            <h2>{{ phenotype_name }}</h2>
            <h4>Description</h4>
            <p>{{ description }}</p>
        </div>
        <div class="card center">
            <div class="images-section">
                <div class="image-container">
                    <img src="{{ male_image }}" alt="Phenotype 1">
                </div>
                <div class="image-container">
                    <img src="{{ female_image }}" alt="Phenotype 2">
                </div>
                <div class="controls">
                    <button class="guess-btn" id="guessBtn" disabled>Confirm Guess</button>
                    <button class="next-btn" id="nextBtn" onclick="location.reload()">Next Face</button>
                </div>
            </div>
        </div>
        <div class="card right" id="resultCard">
            <div class="score">Points: <span id="points">0</span></div>
            <div class="distance">Distance: <span id="distance">0</span> km</div>
            <div class="location">Actual location: <span id="location">Unknown</span></div>
        </div>
    </div>
    <script>
        var map = L.map('map', {
            minZoom: 2,
            maxZoom: 18
        }).setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors',
            language: 'en'
        }).addTo(map);
        var marker = null;
        var guessLatLng = null;
        var guessBtn = document.getElementById('guessBtn');
        var nextBtn = document.getElementById('nextBtn');
        var resultCard = document.getElementById('resultCard');

        map.on('click', function(e) {
            if (marker) {
                map.removeLayer(marker);
            }
            marker = L.marker(e.latlng).addTo(map);
            guessLatLng = e.latlng;
            guessBtn.disabled = false;
        });

        guessBtn.addEventListener('click', function() {
            if (!guessLatLng) return;
            fetch('/submit_guess', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    latitude: guessLatLng.lat,
                    longitude: guessLatLng.lng
                })
            })
            .then(response => response.json())
            .then(data => {
                resultCard.style.display = 'block';
                setTimeout(() => resultCard.classList.add('visible'), 10);
                document.getElementById('points').textContent = data.points;
                document.getElementById('distance').textContent = data.distance;
                document.getElementById('location').textContent = data.actual_location.name;
                L.marker([data.actual_location.latitude, data.actual_location.longitude], {
                    icon: L.divIcon({
                        className: 'actual-location',
                        html: 'üìç',
                        iconSize: [30, 30]
                    })
                }).addTo(map);
                guessBtn.style.display = 'none';
                nextBtn.style.display = 'inline-block';
            });
        });
    </script>
</body>
</html>
